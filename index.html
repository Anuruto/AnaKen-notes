<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnaKen Notes</title>
    <meta name="description" content="Notes Keeper app by AnaKen">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AnaKen Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-3">
        <h1> Welcome to AnaKen Notes </h1>
        <div class="card">

            <div class="card-body">
                <label for="addTitle" class="card-title">Add a title</label>
                <div class="input-group flex-nowrap">
                    <!-- <span class="input-group-text" id="addon-wrapping">@</span> -->
                    <input type="text" id="addTitle" class="form-control" placeholder="Add a Title"
                        aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <label for="addTxt" class="card-title">Add a note</label>
                <div class="mb-3">
                    <textarea id="addTxt" placeholder="Enter Body" class="form-control" id="exampleFormControlTextarea1"
                        rows="3"></textarea>
                </div>
                <button id="addBtn" class="btn btn-primary">Add NOTE</button>
            </div>
        </div>

        <div class="flex" style="display: flex;gap: 2em; ">

            <hr>
            <h3> <u> Your Notes</u></h3> <button onclick="clearAll()" class="btn btn-outline-danger">Clear All</button>
            <hr>
        </div>
        <div id="notes" class="row container-fluid">

            <div class="card mx-2 my-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">NOTE</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's
                        content.</p>
                    <a href="#" class="btn btn-primary">Delete Note</a>
                </div>
            </div>


        </div>
    </div>

    <!-- javascript for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
<script src="app.js"></script>

</html>
